id: attendee_user
label: Attendee user
migration_group: default
source:
  plugin: csv
  path: 'modules/development/ddd_fixtures_dev/sources/attendee.csv'
  identifiers:
    - id
  header_row_count: 1
destination:
  plugin: entity:user
process:
  name: username
  pass: password
  mail: mail
  status:
    plugin: default_value
    default_value: 1
  field_first_name: first_name
  field_last_name: last_name
  field_job_title: job_title
  field_organization: organization
  field_drupal_org_profile: drupal_org_profile
  field_linkedin_url: linkedin_url
  field_facebook_url: facebook_url
  field_twitter_url: twitter_url
  field_bio: bio
  field_dietary_needs: dietary_needs
  field_t_shirt_size: t_shirt_size
  field_picture:
    plugin: migration
    migration: picture_file
    source: picture
  field_days_of_presence:
    -
      plugin: get
      source: days_of_presence
    -
      plugin: split
      separator: ','
  field_mentor: mentor
  field_novice: novice
  field_sprint_leader: sprint_leader
  roles: roles
