id: session_node
label: Session pages
migration_group: default
source:
  plugin: csv
  path: 'modules/development/ddd_fixtures_dev/sources/session.csv'
  identifiers:
    - id
  header_row_count: 1
destination:
  plugin: entity:node
process:
  type:
    plugin: default_value
    default_value: session
  title: title
  uid:
    plugin: migration
    migration: attendee_user
    source: attendee
  sticky:
    plugin: default_value
    default_value: 0
  'body/value': body
  field_author:
    plugin: migration
    migration: attendee_user
    source: attendee
  field_exp_level: exp_level
  field_room: room
  field_session_accepted: accepted
  field_session_track: track
migration_dependencies:
  required:
    - attendee_user
